<div class="row">
    <div class="col-sm-12">
      <app-card [hidHeader]="true" cardClass="">
        <!-- Filtros -->
        <div class="row">
          <div class="col-12">
            <form [formGroup]="buscarForm">
              <div class="form-row">
                <div class="form-group col-12 col-lg-3">
                  <label for="selectProcesoElectoral">Proceso electoral:</label>
                  <select class="form-control" id="selectProcesoElectoral" formControlName="selectProcesoElectoral">
                    <option [ngValue]="null" disabled>Selecciona un proceso electoral</option>
                    <option *ngFor="let procesoElectoral of procesosElectorales"
                      [ngValue]="procesoElectoral.procesoElectoralId">{{procesoElectoral.proceso}}</option>
                  </select>
                </div>
  
                <div class="form-group mt-4 col-12 col-lg-6">
                  <button class="btn btn-primary col-12 col-md-4 mb-2 mr-3" (click)="buscar('generatePDF')">Generar
                    PDF</button>
                  <button class="btn btn-primary col-12 col-md-4 mb-2" (click)="buscar('exportExcel')">Exportar a
                    Excel</button>
                </div>
              </div>
  
            </form>
          </div>
        </div>
        <!-- Filtros -->
        <div class="row text-center">
          <div class="col-12">
  
            <embed src="" id="showPdf" class="col-12" height="1000">
  
            <div id="captura" style="width: 500px; height: 1000px;">
              <div class="col-12">
                <div class="col-6">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </app-card>
    </div>
  </div>
