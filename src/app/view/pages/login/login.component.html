<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

<div class="auth-wrapper backgroudCol" >
  <div class="auth-content animated bounceIn delay-1s">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <form class="md-float-material" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="card-body">
              <!-- <img src="assets/images/ieeg/logoColor.png" alt="" class="img-fluid mb-4"> -->
              <h4 class="mb-3 f-w-400">Iniciar Sesión</h4>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="feather icon-user"></i></span>
                </div>
                <input type="text" class="form-control" formControlName="username" placeholder="Ingresa tu usuario" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">Usuario es requerido</div>
                </div>
              </div>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="feather icon-lock"></i></span>
                </div>
                <input type="password" class="form-control" formControlName="password" placeholder="Contraseña" autocomplete="on" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Contraseña es requerido</div>
                </div>
              </div>
              <div class="input-group mb-3 mt-2">
                <div class="text-danger text-sm">{{ error }}</div>
              </div>
              <button [disabled]="loading" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Iniciar Sesión</button>
            </div>
          </form>
          <hr>
        </div>
        <div class="col-md-12 pl-5 pr-5">
          <div class="custom-file text-left">
            <input type="file" class="custom-file-input" id="keyFile" accept=".key" (change)="validarFirma($event.target.files)">
            <label *ngIf="keyFile === null" class="custom-file-label" for="keyFile"><i class="fas fa-key mr-1"></i>Firma Digital</label>
            <label *ngIf="keyFile !== null" class="custom-file-label" for="keyFile"><i class="fas fa-file mr-1"></i>{{keyFile.name}}</label>
          </div>
        </div>
        <div class="col-md-12 text-center">
          <hr>
          <p><strong>Sistema Electrónico de Oficialía Electoral</strong><br><small>Instituto Electoral del Estado de Guanajuato</small></p>
          <p></p>
        </div>
      </div>
    </div>
  </div>
</div>
